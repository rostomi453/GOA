<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფიგურის ფართობის გამოთვლა</title>
</head>
<body>

    <h1>ფიგურის ფართობის გამოთვლა</h1>

    <label for="shape">არჩევეთ ფიგურა:</label>
    <select id="shape">
        <option value="rectangle">მართკუთხედის ფართობი</option>
        <option value="circle">წრის ფართობი</option>
        <option value="triangle">სამკუთხედის ფართობი</option>
    </select>

    <div id="inputs">
        <!-- Inputs will be dynamically generated based on the selected shape -->
    </div>

    <button onclick="calculateArea()">გამოთვალე ფართობი</button>
    <p id="result"></p>

   



  <script src="script.js"></script>

</body>
</html>
