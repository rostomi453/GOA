<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ვებსაიტი - ინტერაქციული ელემენტი</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="theme-switch">
      <button id="themeToggle">Light/Dark</button>
    </div>

    <div class="inputs">
      <input type="text" id="textInput" placeholder="ტექსტი შეიყვანეთ">
      <input type="color" id="colorInput">
      <input type="number" id="sizeInput" placeholder="ზომა (px)">
    </div>

    <div class="buttons">
      <button onclick="addText()">ტექსტის დამატება</button>
      <button onclick="changeColor()">ფერის შეცვლა</button>
      <button onclick="changeSize()">ზომის შეცვლა</button>
    </div>

    <div id="output" class="output">ტექსტი გამოჩნდება აქ</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
