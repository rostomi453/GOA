<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი ჰობები</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333333;
            font-family: Arial, sans-serif;
        }
        .hobby {
            margin: 20px 0;
            padding: 15px;
            background-color: rgb(255, 255, 255);
            border: 1px solid #cccccc;
            border-radius: 8px;
        }
        h2 {
            color: #2e86c1;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>ჩემი ჰობიები</h1>

    <div class="hobby">
        <h2>პირველი ჰობი: ხატვა</h2>
        <img src="paint.jpg" alt="ხატვა">
        <p>ხატვა საშუალებას მაძლევს გამოვხატო ჩემი ფანტაზია და კრეატიულობა.</p>
    </div>

    <div class="hobby">
        <h2>მეორე ჰობი: კითხვა</h2>
        <img src="reading.jpg" alt="კითხვა">
        <p>წიგნების კითხვა მაძლევს ცოდნას და საშუალებას მაძლევს უფრო კარგად გავიაზრო სამყარო.</p>
    </div>

    <div class="hobby">
        <h2>მესამე ჰობი: ვარჯიში</h2>
        <img src="music.jpg" alt="ვარჯიში">
        <p>ვარჯიში მეხმარება ფიზიკურ განვითარებაში.</p>
    </div>

</body>
</html>
