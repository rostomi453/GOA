<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #counter {
            font-size: 48px;
            margin: 20px;
        }
        #message {
            color: red;
            font-size: 18px;
            visibility: hidden;
        }
        #toggleMessage {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        #toggleText {
            visibility: hidden;
            font-size: 18px;
            color: green;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Counter Project</h1>
    <div id="counter">0</div>
    <div id="message">Cannot restart, counter is already 0!</div>
    
    <button id="increaseBtn">Increase</button>
    <button id="decreaseBtn">Decrease</button>
    <button id="resetBtn" class="disabled" disabled>Reset</button>
    
    <button id="toggleMessage">Toggle Message</button>
    <div id="toggleText">This is the toggled text!</div>

    <script src="script.js"></script>
</body>
</html>
