<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Text</title>
  <style>
    #text {
      font-size: 1.5rem;
      opacity: 1;
      transition: opacity 0.5s, transform 0.5s;
    }
    .hidden {
      opacity: 0;
      transform: scale(0.9);
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="text">გამარჯობა</div>
  <button onclick="toggleText()">Toggle</button>

  <script>
    let isVisible = true;
    const textElement = document.getElementById('text');

    function toggleText() {
      if (isVisible) {
        textElement.textContent = 'ნახვამდის';
        textElement.classList.add('hidden');
        setTimeout(() => {
          textElement.textContent = 'გამარჯობა';
          textElement.classList.remove('hidden');
        }, 500);
      } else {
        textElement.textContent = 'გამარჯობა';
        textElement.classList.remove('hidden');
      }
      isVisible = !isVisible;
    }
  </script>
</body>
</html>
