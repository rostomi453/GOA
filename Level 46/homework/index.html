<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>რიცხვის მანიპულატორი</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
    }
    .user-name {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #2d3436;
    }
    h1 {
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    input {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #dfe6e9;
      outline: none;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #0984e3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #74b9ff;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <div class="user-name"></div> <!-- მომხმარებლის სახელი -->

  <h1>კალკულატორი</h1>

  <input type="number" id="number-input" placeholder="შეიყვანეთ რიცხვი">

  <div class="buttons">
    <button id="add-button">დამატება</button>
    <button id="subtract-button">გამოკლება</button>
    <button id="multiply-button">გამრავლება</button>
  </div>

  <div class="result">პასუხი: <span id="result">0</span></div>

  <script src="script.js"></script>
</body>
</html>
