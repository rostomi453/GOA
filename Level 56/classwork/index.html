<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age and Experience Check</title>
</head>
<body>
    <label for="age">შეიყვანეთ თქვენი ასაკი:</label>
    <input type="number" id="age">
    <br>
    <label for="experience">შეიყვანეთ თქვენი სამუშაო გამოცდილება (წლები):</label>
    <input type="number" id="experience">
    <br>
    <button id="check">შეამოწმე</button>
    
    <script src="checkScript.js"></script>
</body>
</html>
