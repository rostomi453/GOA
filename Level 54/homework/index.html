<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მიმატება ან გამოკლება</title>
</head>
<body>
    <h1>მიმატება ან გამოკლება</h1>
    <label for="num1">პირველი რიცხვი:</label>
    <input type="number" id="num1" placeholder="შეიყვანეთ პირველი რიცხვი"><br><br>

    <label for="num2">მეორე რიცხვი:</label>
    <input type="number" id="num2" placeholder="შეიყვანეთ მეორე რიცხვი"><br><br>

    <label for="operation">აირჩიეთ ოპერაცია:</label>
    <select id="operation">
        <option value="add">მიმატება</option>
        <option value="subtract">გამოკლება</option>
    </select><br><br>

    <button onclick="calculate()">გაიგე შედეგი</button>

    <h2>შედეგი: <span id="result"></span></h2>

    <script src="script.js"></script>
</body>
</html>
