<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩამოსაშლელი მენიუ</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button>აირჩიეთ ქვეყანა</button>
    <div class="dropdown-content">
        <a href="#">საქართველო</a>
        <a href="#">საფრანგეთი</a>
        <a href="#">აშშ</a>
        <a href="#">გერმანია</a>
        <a href="#">იაპონია</a>
    </div>
</div>

</body>
</html>
