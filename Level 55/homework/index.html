<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>პაროლის ვალიდაცია და გენერაცია</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>პაროლი </h1>
    <label for="passwordInput">შეიყვანეთ პაროლი:</label>
    <input type="text" id="passwordInput" placeholder="შეიყვანეთ პაროლი">
    <button id="validateBtn">პაროლის შემოწმება</button>
    <p id="validationMessage"></p>
    <button id="generateBtn">პაროლის არჩევა </button>
    <p id="generatedPassword"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
