<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რიცხვი თუ ასო</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .output {
            font-size: 2rem;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>აირჩიეთ ვარიანტი</h1>
    
    <label>
        <input type="radio" name="option" value="number" checked> რიცხვი (1-100)
    </label>
    
    <label>
        <input type="radio" name="option" value="letter"> ასო (A-Z)
    </label>

    <br><br>

    <button onclick="start()">გასტარტვა</button>
    <button onclick="stop()">გაჩერება</button>

    <div class="output">---</div>

    <script>
        let interval;
        
        function start() {
            stop(); 
            interval = setInterval(() => {
                let selectedOption = document.querySelector('input[name="option"]:checked').value;
                let outputDiv = document.querySelector('.output');
                
                if (selectedOption === "number") {
                    outputDiv.textContent = Math.floor(Math.random() * 100) + 1;
                } else {
                    let letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                    outputDiv.textContent = letters[Math.floor(Math.random() * letters.length)];
                }
            }, 1000);
        }

        function stop() {
            clearInterval(interval);
        }
    </script>

</body>
</html>
