<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shapes with CSS</title>
<style>
  /* ოთხკუთხედი */
  .square {
    width: 100px;
    height: 100px;
    background-color: #4CAF50;
  }

  /* წრე */
  .circle {
    width: 100px;
    height: 100px;
    background-color: #FF5722;
    border-radius: 50%;
  }

  /* მართკუთხედი */
  .rectangle {
    width: 150px;
    height: 80px;
    background-color: #2196F3;
  }

  /* სამკუთხედი */
  .triangle {
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid #E91E63;
  }

  /* ექვსკუთხედი */
  .hexagon {
    width: 100px;
    height: 57.74px;
    background-color: #9C27B0;
    position: relative;
    margin: 30px 0;
  }
  .hexagon:before,
  .hexagon:after {
    content: "";
    position: absolute;
    width: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
  }
  .hexagon:before {
    bottom: 100%;
    border-bottom: 28.87px solid #9C27B0;
  }
  .hexagon:after {
    top: 100%;
    width: 0;
    border-top: 28.87px solid #9C27B0;
  }

  /* ოვალი */
  .oval {
    width: 150px;
    height: 80px;
    background-color: #FFEB3B;
    border-radius: 50%;
  }

  /* ვარსკვლავი */
  .star {
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid #FFC107;
    position: relative;
  }
  .star:before {
    content: "";
    position: absolute;
    top: -60px;
    left: -50px;
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-top: 100px solid #FFC107;
  }

  /* მთვარე */
  .moon {
    width: 100px;
    height: 100px;
    background-color: #00BCD4;
    border-radius: 50%;
    position: relative;
  }
  .moon:before {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: #FFF;
    border-radius: 50%;
    top: -10px;
    left: 20px;
  }

  /* გული */
  .heart {
    width: 100px;
    height: 100px;
    position: relative;
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: #F44336;
    border-radius: 50%;
  }
  .heart:before {
    top: 0;
    left: 50px;
  }
  .heart:after {
    top: 0;
    left: 0;
    transform: rotate(-50deg);
  }
</style>
</head>
<body>

<div class="square"></div>
<div class="circle"></div>
<div class="rectangle"></div>
<div class="triangle"></div>
<div class="hexagon"></div>
<div class="oval"></div>
<div class="star"></div>
<div class="moon"></div>
<div class="heart"></div>

</body>
</html>
