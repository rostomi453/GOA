<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Text Content Example</title>
</head>
<body>
    <h1 id="empty-h1"></h1>
    <p id="empty-p"></p>
    
    <script>
        // ცარიელი tag-ების შევსება textContent-ის გამოყენებით
        document.getElementById('empty-h1').textContent = 'ეს არის ჰედლაინი';
        document.getElementById('empty-p').textContent = 'ეს არის პარაგრაფი.';
    </script>
</body>
</html>
