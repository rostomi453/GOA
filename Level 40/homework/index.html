<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>HTML Header Tags Example</title>
</head>
<body>
    <h1 id="main-header">ეს არის მთავარი სათაური</h1>
    <h2 id="sub-header">ეს არის სექციის სათაური</h2>
    <h3 id="sub-sub-header">ეს არის ქვესექციის სათაური</h3>
    
    <script>
        // 2. Tags-ის არჩევა და მათი მნიშვნელობების შეცვლა
        document.getElementById('main-header').textContent = 'შეცვლილი მთავარი სათაური';
        document.getElementById('sub-header').textContent = 'შეცვლილი სექციის სათაური';
        document.getElementById('sub-sub-header').textContent = 'შეცვლილი ქვესექციის სათაური';
    </script>
</body>
</html>
